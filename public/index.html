<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Karaokê TV - Sistema de Karaokê para Smart TVs" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="samsung-tv" content="true" />
    <meta name="tizen-tv" content="true" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Karaokê TV</title>
    <script>
      // Desabilita o cache do navegador
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Configurações específicas para TV Samsung
      window.addEventListener('load', function() {
        if (window.tizen) {
          try {
            // Força tela cheia
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
              elem.requestFullscreen();
            }
            
            // Previne o modo de espera
            tizen.power && tizen.power.request("SCREEN", "SCREEN_NORMAL");
            
            // Desabilita teclas de volume
            document.addEventListener('keydown', function(e) {
              if (e.keyCode === 447 || e.keyCode === 448 || e.keyCode === 449) {
                e.preventDefault();
              }
            });
          } catch (e) {
            console.error('Erro nas configurações Tizen:', e);
          }
        }
      });
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar este app.</noscript>
    <div id="root"></div>
